<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Conversor Multifunción</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 30px;
      }
      .contenedor {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      select,
      input,
      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
      }
      #resultado {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <h2>Conversor Multifunción</h2>

      <label for="tipo">Tipo de conversión:</label>
      <select id="tipo">
        <option value="temperatura">Temperatura (°F a °C)</option>
        <option value="longitud">Longitud (m a millas)</option>
        <option value="peso">Peso (kg a gramos)</option>
      </select>

      <label for="valor">Introduce el valor:</label>
      <input type="number" id="valor" placeholder="Ejemplo: 100" />

      <button onclick="convertir()">Convertir</button>

      <div id="resultado"></div>
    </div>

    <script>
      function convertir() {
        const tipo = document.getElementById("tipo").value;
        const valor = parseFloat(document.getElementById("valor").value);
        let resultadoTexto = "";

        if (isNaN(valor)) {
          resultadoTexto = "Por favor, introduce un número válido.";
        } else {
          switch (tipo) {
            case "temperatura":
              const celsius = ((valor - 32) * 5) / 9;
              resultadoTexto = `${valor}°F son ${celsius.toFixed(2)}°C`;
              break;
            case "longitud":
              const millas = valor * 0.000621371;
              resultadoTexto = `${valor} metros son ${millas.toFixed(
                6
              )} millas`;
              break;
            case "peso":
              const gramos = valor * 1000;
              resultadoTexto = `${valor} kg son ${gramos.toFixed(2)} gramos`;
              break;
          }
        }

        document.getElementById("resultado").innerText = resultadoTexto;
      }
    </script>
  </body>
</html>
