<!DOCTYPE html>

<head>

<title>HolaMundo</title>

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        text-align: center;
    }
</style>
</head>
<body>
<p id="output"></p>
<script type="text/javascript">
    let mensaje;
    let hora = new Date().getHours();
    if (hora < 13) {
        mensaje = "buenos dÃ­as";
        document.body.style.backgroundColor = "#87CEFA"; // Azul celeste
    } else if (hora < 21) {
        mensaje = "buenas tardes";
        document.body.style.backgroundColor = "#FFFF00"; // Amarillo
    } else if (hora < 24) {
        mensaje = "buenas noches";
        document.body.style.backgroundColor = "#FFA500"; // Naranja
    }
    document.getElementById('output').innerHTML = mensaje;
</script>
</body>
