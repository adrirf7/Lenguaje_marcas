<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coste viaje</title>
  </head>
  <body>
    <script>
      let viaje = parseInt(prompt("Ingrese el precio del viaje"));
      let alojamiento = parseInt(prompt("Ingrese el precio del viaje"));
      let entretenimiento = parseInt(prompt("Ingrese el precio del viaje"));
      let alimentacion = parseInt(prompt("Ingrese el precio del viaje"));

      let total_gasto = viaje + alojamiento + entretenimiento + alimentacion;
      console.log("El total de tu viaje es: " + total_gasto);
    </script>
  </body>
</html>
