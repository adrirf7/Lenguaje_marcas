<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas Multiplicar</title>
  </head>
  <body>
    <script>
      let num = parseInt(
        prompt("Ingrese un numero para calcular su tabla de multiplicar: ")
      );
      for (let i = 0; i < 11; i++) {
        console.log(num + "X" + i + "=" + num * i);
      }
    </script>
  </body>
</html>
